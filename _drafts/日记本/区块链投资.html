        <h1 class="title">区块链投资</h1>
        <div class="show-content">
          <p>五三二法则，操作方法﻿</p><p><br></p><p>市场的挑选毕竟是有限但有效的参考，那些市值排名靠前的不就是市场最好的选择？可是还是太多，因此我采用了这样的方法，五三二原则，即：从市值排名前50的币种中挑选30个币种，拿出总资金的50%，每个币种分5次买进，每次下跌就买进1/5；从所有的币种中挑选3个币种，拿出总资金的30%，下跌之时，每个币种分10次买进，每次下跌买进1/10；拿出总资金的20%用于短线操作、思慕等积攒筹码。</p>
        </div>
      </div>
